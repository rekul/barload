<html>
<head>
<title>Pups 'n Lbs Barload</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>

</head>
<body>
	<div class='content'>
	<div>
		<div class='pnp-logo'></div>
	</div>
	<div>
		<div>
			<h2>Ideal Load:</h2>
			<input id="ideal_weight_display_kg" value="160" type="number"
			oninput="updateIdealWeight(value)" step="2.5">kg
			<br>

			<br>
			<input id="ideal_weight_display_lb" value="353" type="number"
			oninput="updateIdealWeightLb(value)" step="1">lb
			<br>
		</div>
		<div>
			<h3>Actual Load:</h3>
			<output id="loading_scheme_easy"></output>
			<div class="easy_animation">
				<div class="animation-container">
				</div>
			</div>
		</div>

	</div>
</div>
</body>
</html>
